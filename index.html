<html>
    <head>
        <title>Hello World!</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    </head>
    <body>
        <script>
            var ws = new WebSocket("ws://localhost:8888/echo");
            ws.onopen = function() {
                   ws.send("Hello, world");
            };
            ws.onmessage = function (evt) {
                   alert(evt.data);
            };
        </script>
        Hello World!
    </body>
</html>
